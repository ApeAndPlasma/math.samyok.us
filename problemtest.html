<div id="snackbar">Loading...</div>
<script>
function toast(elem,color,msg){
	var x=document.getElementById(elem);
	x.className="show";
	x.style.backgroundColor=color;
	$("#"+elem).html(msg);
	setTimeout(function(){x.className=x.className.replace("show","")},3000)}
</script>
